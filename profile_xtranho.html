<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Efeito Stencil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #4338ca;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .controls {
            display: none;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .controls.active {
            display: block;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            color: #667eea;
            font-weight: bold;
        }

        .canvas-container {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .canvas-container.active {
            display: block;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: none;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .buttons.active {
            display: flex;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-download {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #6c757d;
        }

        .btn-reset:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .algorithm-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .algorithm-btn {
            padding: 8px 16px;
            font-size: 14px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .algorithm-btn:hover {
            background: #667eea;
            color: white;
        }

        .algorithm-btn.active {
            background: #667eea;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Editor de Efeito Stencil</h1>
        <p class="subtitle">Transforme suas fotos em arte de est√™ncil preto e branco</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <h3>Clique aqui ou arraste uma imagem</h3>
            <p style="margin-top: 10px; color: #666;">Suporta JPG, PNG, GIF</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label>
                    Limiar (Threshold)
                    <span class="value-display" id="thresholdValue">128</span>
                </label>
                <input type="range" id="threshold" min="0" max="255" value="128">
            </div>

            <div class="control-group">
                <label>Algoritmo de Processamento</label>
                <div class="algorithm-selector">
                    <button class="algorithm-btn active" data-algo="simple">Simples</button>
                    <button class="algorithm-btn" data-algo="dither">Floyd-Steinberg Dithering</button>
                    <button class="algorithm-btn" data-algo="otsu">M√©todo de Otsu</button>
                </div>
            </div>
        </div>

        <div class="canvas-container" id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>

        <div class="buttons" id="buttons">
            <button class="btn-download" id="downloadBtn">‚¨áÔ∏è Baixar Imagem</button>
            <button class="btn-reset" id="resetBtn">üîÑ Nova Imagem</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const canvasContainer = document.getElementById('canvasContainer');
        const buttons = document.getElementById('buttons');
        const thresholdSlider = document.getElementById('threshold');
        const thresholdValue = document.getElementById('thresholdValue');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        let originalImage = null;
        let currentAlgorithm = 'simple';

        // Upload de arquivo
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadImage(file);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        // Carregar imagem
        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    controls.classList.add('active');
                    canvasContainer.classList.add('active');
                    buttons.classList.add('active');
                    
                    processImage();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Processar imagem
        function processImage() {
            if (!originalImage) return;

            ctx.drawImage(originalImage, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            if (currentAlgorithm === 'simple') {
                simpleThreshold(data, parseInt(thresholdSlider.value));
            } else if (currentAlgorithm === 'dither') {
                floydSteinbergDithering(data, canvas.width, canvas.height);
            } else if (currentAlgorithm === 'otsu') {
                const otsuThreshold = calculateOtsuThreshold(data);
                simpleThreshold(data, otsuThreshold);
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Limiariza√ß√£o simples
        function simpleThreshold(data, threshold) {
            for (let i = 0; i < data.length; i += 4) {
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                const value = gray > threshold ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = value;
            }
        }

        // Floyd-Steinberg Dithering
        function floydSteinbergDithering(data, width, height) {
            const grayscale = new Float32Array(width * height);
            
            // Converter para escala de cinza
            for (let i = 0; i < data.length; i += 4) {
                const idx = i / 4;
                grayscale[idx] = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
            }

            // Aplicar dithering
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = y * width + x;
                    const oldPixel = grayscale[idx];
                    const newPixel = oldPixel > 128 ? 255 : 0;
                    grayscale[idx] = newPixel;
                    const error = oldPixel - newPixel;

                    if (x + 1 < width) grayscale[idx + 1] += error * 7 / 16;
                    if (y + 1 < height) {
                        if (x > 0) grayscale[idx + width - 1] += error * 3 / 16;
                        grayscale[idx + width] += error * 5 / 16;
                        if (x + 1 < width) grayscale[idx + width + 1] += error * 1 / 16;
                    }
                }
            }

            // Aplicar de volta aos dados
            for (let i = 0; i < data.length; i += 4) {
                const value = grayscale[i / 4];
                data[i] = data[i + 1] = data[i + 2] = value;
            }
        }

        // M√©todo de Otsu
        function calculateOtsuThreshold(data) {
            const histogram = new Array(256).fill(0);
            const total = data.length / 4;

            // Calcular histograma
            for (let i = 0; i < data.length; i += 4) {
                const gray = Math.round(0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2]);
                histogram[gray]++;
            }

            let sum = 0;
            for (let i = 0; i < 256; i++) sum += i * histogram[i];

            let sumB = 0, wB = 0, wF = 0, maxVariance = 0, threshold = 0;

            for (let i = 0; i < 256; i++) {
                wB += histogram[i];
                if (wB === 0) continue;

                wF = total - wB;
                if (wF === 0) break;

                sumB += i * histogram[i];
                const mB = sumB / wB;
                const mF = (sum - sumB) / wF;
                const variance = wB * wF * (mB - mF) * (mB - mF);

                if (variance > maxVariance) {
                    maxVariance = variance;
                    threshold = i;
                }
            }

            return threshold;
        }

        // Controles
        thresholdSlider.addEventListener('input', (e) => {
            thresholdValue.textContent = e.target.value;
            if (currentAlgorithm === 'simple') processImage();
        });

        // Sele√ß√£o de algoritmo
        document.querySelectorAll('.algorithm-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.algorithm-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentAlgorithm = e.target.dataset.algo;
                
                // Desabilitar slider para algoritmos autom√°ticos
                thresholdSlider.disabled = currentAlgorithm !== 'simple';
                processImage();
            });
        });

        // Download
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'stencil-effect.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            originalImage = null;
            controls.classList.remove('active');
            canvasContainer.classList.remove('active');
            buttons.classList.remove('active');
            fileInput.value = '';
        });
    </script>
</body>
</html>
